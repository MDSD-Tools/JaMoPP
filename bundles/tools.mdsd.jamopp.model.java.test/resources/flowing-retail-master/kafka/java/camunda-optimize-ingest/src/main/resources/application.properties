spring.cloud.stream.bindings.output.destination=flowing-retail
spring.cloud.stream.bindings.output.content-type=application/json
spring.cloud.stream.bindings.input.destination=flowing-retail
spring.cloud.stream.bindings.input.content-type=application/json
spring.cloud.stream.bindings.input.group=camunda-optimize

spring.cloud.stream.kafka.binder.zkNodes=localhost:2181
spring.cloud.stream.kafka.binder.brokers=localhost:29092

camunda.optimize.ingestion.endpoint=http://localhost:8090/api/ingestion/event/batch
camunda.optimize.ingestion.accessToken=mytoken

spring.main.web-application-type=NONE
logging.level.io.flowing.retail=DEBUG