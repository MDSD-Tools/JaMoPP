<div class="col-sm-3">
  <div class="form-group row">
      <input type="number" class="form-control"
             [ngModel]="responseDetails.answers.length == 1 ? responseDetails.answers[0] : ''"
             (ngModelChange)="triggerResponse($event)"
             [disabled]="isDisabled"
             min="0" step="1">
  </div>
</div>
