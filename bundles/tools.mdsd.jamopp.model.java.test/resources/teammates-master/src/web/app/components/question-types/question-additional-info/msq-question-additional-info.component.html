Multiple-choice (multiple answers) question options:
<div *ngIf="questionDetails.generateOptionsFor !== FeedbackParticipantType.NONE">
  The options for this question is automatically generated from the list of all {{ questionDetails.generateOptionsFor | generatedChoice }} in this course.
</div>
<ul *ngIf="questionDetails.generateOptionsFor === FeedbackParticipantType.NONE">
  <li *ngFor="let choice of questionDetails.msqChoices">{{ choice }}</li>
  <li *ngIf="questionDetails.otherEnabled">Other</li>
</ul>
